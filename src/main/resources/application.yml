spring:
  datasource:
    url: jdbc:h2:mem:poc-db;DATABASE_TO_UPPER=false;NON_KEYWORDS=USER,NAME;
    driver-class-name: org.h2.Driver
    username: sa
    password: root
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  jackson:
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false